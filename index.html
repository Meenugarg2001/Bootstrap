<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row w-100 d-flex justify-content-center align-items-center main_div">
            <div class="col-12 col-lg-6 col-md-8 col-xxl-5">
                <div class="card py-3 px-2">
                    <p class="text-center my-3 text-capitalize"><span>Contact With Us</span></p>
                    <div class="row mx-auto">
                        <div class="col-4">
                            <a href="#" target="_thapa"><i class="fab fa-twitter"></i></a>
                        </div>
                        <div class="col-4">
                            <a href="#" target="_thapa"><i class="fab fa-facebook"></i></a>
                        </div>
                        <div class="col-4">
                            <a href="https://www.instagram.com/vinodthapa55/" target="_thapa"><i
                                    class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                    <div class="division">
                        <div class="row">
                            <div class="col-6 mx-auto mb-4">
                                <span class="main-heading">Login Form</span>
                            </div>
                        </div>
                        <form class="myform">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="exampleFormControlInput1"
                                    placeholder="password">
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-12">
                                    <div class="form-group form-check text-left">
                                        <input type="checkbox" class="form-check-input" name="">
                                        <label class="form-check-label">Remember Me</label>
                                    </div>
                                </div>
                                <div class="col-md-6 col-12 bn text-capitalize text-right">
                                    <a href="" class="register"> Register here</a>
                                </div>
                            </div>
                            <div class="my-3">
                                <button type="button" class="btn btn-block btn-primary btn-lg">
                                    <small><i class="far fa-user pr-2"></i>Login</small>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
